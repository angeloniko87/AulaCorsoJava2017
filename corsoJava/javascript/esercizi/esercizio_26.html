<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="utf-8">
		<title>Obj in javascript</title>
		<script type="text/javascript">
		// oggetto senza costruttore
			var Car={
				produttore	: "Fiat",
				anno     	: 2016,
				modello		: "500",
				proprietario: {
					nome		: "Mauro",
					telefono	: "123456789",
					indirizzo	: {

						via			: "Roma",
						civico		: 1,
						comune		: "Torino"
					},

				mostraDettagli	: function() {
									var dettagli = this.produttore + "</br>";
									dettagli += this.proprietario.nome + "</br>";
									alert(dettagli);
									}

				}
			};

		</script>
	</head>
	<body>
		<h1>Obj in array</h1>
		<p>
			<script type="text/javascript">
				
				//var miaAuto= new Car();
				console.log(Car);

			

		

			</script>
		</p>
		

	

	</body>
</html>
