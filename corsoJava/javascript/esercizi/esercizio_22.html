	<head>

			function Libro(){	
				this.title="Eloquent JavaScript";

			}

			var mioLibro= new Libro;

			var libri= new Object();

				document.write("Iniziale: " + libri.iniziale + "</br>");
				document.write("Reference: " + libri.reference + "</br>");
			}

	</body>
